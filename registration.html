<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Registration</title>
    <link rel="stylesheet" href="stylesr.css">
</head>
<body>
    <div class="container">
        <h2>Register Your Buildings</h2>
        <form action="register.php" method="POST">
            <div id="buildings">
                <div class="building">
                    <label for="building_name">Building Name:</label>
                    <input type="text" id="building_name" name="building_name[]" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address[]" required>
                </div>
            </div>
            <div class="buttons-container">
                <button type="button" id="add_building">+</button>
               
            
            <div class="button-container">
                <button type="submit" name="submit" class="register-button">Register Buildings</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('add_building').addEventListener('click', function() {
            var buildingsContainer = document.getElementById('buildings');
            var buildingDiv = document.createElement('div');
            buildingDiv.classList.add('building');
            buildingDiv.innerHTML = `
                <label for="building_name">Building Name:</label>
                <input type="text" id="building_name" name="building_name[]" required>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address[]" required>
            `;
            buildingsContainer.appendChild(buildingDiv);
        });
    </script>
</body>
</html>
